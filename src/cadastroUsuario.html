<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>+Events | Cadastro</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div>
                <a href="../index.html">
                    <h1>+EVENTS</h1>
                </a>
            </div>
            <div>
                <a href="meus-ingressos.html"><img class="img__ticket" src="../img/sacola.png" alt=""></a>
                <a href="cadastroUsuario.html">
                    <span class="img__perfil">
                        <img src="../img/perfil-f.png" alt="">
                    </span>
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <h1 class="formulario__titulo">Cadastro</h1>

        <article class="main__formulario">
            <section class="formulario__">
                
                <h3>Preencha os campos abaixo</h3>

                <form onsubmit="cadastrarCliente()" action="" method="post">

                    <span>
                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="nome">Nome</label><br>
                                <input type="text" name="nome" data-nome placeholder="Nome completo" required><br>
                            </span>

                            <span class="formulario__input" style="display: flex;">
                                <span>
                                    <label for="data_nascimento">Data de nascimento</label><br>
                                    <input type="date" id="formulario__linha__dupla" data-nascimento required><br>
                                </span>

                                <span id="linha__dupla">
                                    <label for="cpf">CPF</label><br>
                                    <input type="text" name="cpf" id="formulario__linha__dupla" data-cpf placeholder="000.000.000-00" required><br>
                                </span>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="contato">Contato</label><br>
                                <input type="tel" name="contato" data-telefone placeholder="(00) 00000-0000" required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="cep">CEP</label><br>
                                <input name="cep" id="cep" data-cep placeholder="00000-000" required>
                                <div id="erro"></div>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="estado">Estado</label><br>
                                <input name="estado" id="estado" data-estado placeholder="Selecione seu estado" required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="cidade">Cidade</label><br>
                                <input name="cidade" id="cidade" data-cidade placeholder="Selecione sua cidade" required><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="endereco">Endereço</label><br>
                                <input name="endereco" id="endereco" data-endereco placeholder="Nome da rua" required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="bairro">Bairro</label><br>
                                <input name="bairro" id="bairro" data-bairro placeholder="Centro" required><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="numero">Número</label><br>
                                <input type="number" name="numero" data-numero placeholder="000" required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="complemento">Complemento</label><br>
                                <input type="text" name="complemento" data-complemento placeholder="Casa" required><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="email">E-mail</label><br>
                                <input type="email" name="email" data-email placeholder="seu.nome@email.com" required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="senha">Senha</label><br>
                                <input type="password" name="senha" data-senha placeholder="************" required><br>
                            </span>
                        </div>

                        <div class="formulario__linha" id="formulario__buttons">

                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Já possuo cadastro</button>

                            <span>
                                <a href="../index.html"><button>Cancelar</button></a>
                                <input type="submit" value="Salvar">
                            </span>
                        </div>
                        
                    </span>
                </form>
            </section>

        </article>

    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <footer class="footer">

        <div class="header__nav">
            <a href="../index.html">
                <h1>+EVENTS</h1>
            </a>
            <div>
                <a href=""><img class="social__icon" src="../img/facebook.png" alt=""></a>
                <a href=""><img class="social__icon" src="../img/instaIcon.png" alt=""></a>
                <a href=""><img class="social__icon" src="../img/twittIcon.png" alt=""></a>
            </div>
        </div>
        <span>
            <p>&copy;Copyright 2023 More Events</p>
        </span>
    </footer>

    <script src="javaScript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../API/viacepAPI/mainViacep.js"></script>
    <script src="../API/criaCliente.js"></script>
</body>

</html>
