<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/modals.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>+Events | Cadastro</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div>
                <a href="index.html">
                    <h1>+EVENTS</h1>
                </a>
            </div>
            <div>
                <a href="meus-ingressos.html"><img class="img__ticket" src="../img/sacola.png" alt=""></a>
                <a href="cadastroUsuario.html">
                    <span class="img__perfil">
                        <img src="../img/perfil-f.png" alt="">
                    </span>
                </a>
            </div>
        </nav>
    </header>

    <main class="main">

        <article class="main__formulario">
            <section>
                <div>

                </div>
                <div>

                </div>
            </section>

            <section class="formulario__">
                
                <h3>Preencha os campos abaixo</h3>

                <form onsubmit="cadastrarCliente()" action="" method="post">

                    <span>
                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="nome">Nome</label><br>
                                <input type="text" name="nome" data-nome required><br>
                            </span>

                            <span class="formulario__input" style="display: flex;">
                                <span>
                                    <label for="data_nascimento">Data de Nascimento</label><br>
                                    <input type="date" id="formulario__linha__dupla" data-nascimento required><br>
                                </span>

                                <span id="linha__dupla">
                                    <label for="cpf">CPF</label><br>
                                    <input type="number" name="cpf" id="formulario__linha__dupla" data-cpf required><br>
                                </span>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="contato">Contato</label><br>
                                <input type="tel" name="contato" data-telefone required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="cep">CEP</label><br>
                                <input name="cep" id="cep" data-cep required><br>
                                <div id="erro"></div>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="estado">Estado</label><br>
                                <input name="estado" id="estado" data-estado required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="cidade">Cidade</label><br>
                                <input name="cidade" id="cidade" data-cidade required><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="endereco">Endereço</label><br>
                                <input name="endereco" id="endereco" data-endereco required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="bairro">Bairro</label><br>
                                <input name="bairro" id="bairro" data-bairro required><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="numero">Número</label><br>
                                <input type="number" name="numero" data-numero required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="complemento">Complemento</label><br>
                                <input type="text" name="complemento" data-complemento required><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="email">E-mail</label><br>
                                <input type="email" name="email" data-email required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="senha">Senha</label><br>
                                <input type="password" name="senha" data-senha required><br>
                            </span>
                        </div>

                        <div class="formulario__linha" id="formulario__buttons">
                            <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Já possuo cadastro</a>


                            <span>
                                <a href="index.html"><button type="button">Cancelar</button></a>
                                <input type="submit" value="Salvar">
                            </span>
                        </div>
                    </span>
                </form>
            </section>

        </article>

    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
           
                <div class="modal-header p-5 pb-4 border-bottom-0">
        
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> 
              <h1 class="modal-title" id="exampleModalLabel" >+EVENTS</h1>
              <div class="modal-body p-5 pt-0">
                <form class="">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" onclick="logar(); return false">Sign up</button>
                  <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                  <hr class="my-0">
                </form>
              </div>
         
        </div>
     </div>
    </div>

    <footer class="footer">

        <div class="header__nav">
            <a href="index.html">
                <h1>+EVENTS</h1>
            </a>
            <div>
                <a href=""><img class="social__icon" src="../img/facebook.png" alt=""></a>
                <a href=""><img class="social__icon" src="../img/instaIcon.png" alt=""></a>
                <a href=""><img class="social__icon" src="../img/twittIcon.png" alt=""></a>
            </div>
        </div>
        <span>
            <p>&copy;Copyright 2023 More Events</p>
        </span>
    </footer>

    <script src="javaScript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../API/viacepAPI/mainViacep.js"></script>
    <script src="../API/criaCliente.js"></script>
    <script>

        function logar(){
      
          var email = document.getElementById('floatingInput').value;
          var senha = document.getElementById('floatingPassword').value;
      
          if(email == "admin@sca" && senha == '123'){
            alert('sucesso');
            location.href = "home.html";
          }else{
            alert('Usuario ou senha incorretos');
          }
      
        }
      
      
      </script>
</body>

</html>
